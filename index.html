<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Beyond the JVM</title>
    <meta name="description" content="How Elixir is Reshaping Web Development" />

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/night.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />

    <style>
    .mermaid svg {
      max-width: initial !important;
      max-height: 100%;
    }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="index.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
    <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      startOnLoad: false,
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });

    mermaid.initialize({
      startOnLoad: false,
      theme: "dark",
      securityLevel: "loose"
      // look: "handDrawn",
      // htmlLabels: false,
    });

    Reveal.on("slidechanged", async (event) => {
      const selector = `.present .mermaid`
      const els = document.querySelectorAll(selector)
      const scale = Reveal.getScale()
      const invertScale = 1 / scale

      // Temporarily reset diagram scale so that mermaid layout alg runs normally
      els.forEach(el => { el.style.transform = `scale(${invertScale})` })
      await mermaid.run({ querySelector: selector })
      els.forEach(el => { el.style.transform = "" })
      Reveal.layout()
    });
    </script>
  </body>
</html>
